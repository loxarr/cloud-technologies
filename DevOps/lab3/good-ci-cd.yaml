---
# Service Account —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º–∏ –ø—Ä–∞–≤–∞–º–∏
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ci-cd-service-account
  namespace: ci-cd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ci-cd
  name: ci-cd-role
rules:
- apiGroups: ["apps", ""]
  resources: ["deployments", "services", "pods", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments/status"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ci-cd-rolebinding
  namespace: ci-cd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ci-cd-role
subjects:
- kind: ServiceAccount
  name: ci-cd-service-account
---
# CI/CD Pipeline
apiVersion: batch/v1
kind: Job
metadata:
  name: good-ci-cd-pipeline
  namespace: ci-cd
  labels:
    app: ci-cd
    commit: "abc123def456"
spec:
  template:
    spec:
      serviceAccountName: ci-cd-service-account
      containers:
      - name: ci-runner
        image: bitnami/kubectl:latest
        env:
        - name: GIT_COMMIT_SHA
          value: "abc123def456"
        - name: ENVIRONMENT
          value: "staging"
        command: ["/bin/sh"]
        args:
        - -c
        - |
          set -e
          echo "üöÄ Starting CI/CD pipeline for commit: $GIT_COMMIT_SHA"
          echo "========================================"
          
          # –≠–º—É–ª—è—Ü–∏—è —ç—Ç–∞–ø–æ–≤ CI/CD
          echo "1. Testing environment..."
          kubectl get nodes
          
          echo "2. Checking permissions..."
          kubectl auth can-i create deployments --namespace=ci-cd
          
          echo "3. Simulating deployment..."
          echo "‚úÖ All CI/CD stages completed successfully!"
          echo "========================================"
      restartPolicy: OnFailure
